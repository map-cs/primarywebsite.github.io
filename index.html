    * {

      margin: 0;

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

    a:hover {

    header {

    }

    .logo-mark {
      width: 34px;
      height: 34px;
      border-radius: 8px;

      box-shadow: 0 0 0 2px rgba(255,255,255,0.5), 0 6px 14px rgba(15,23,42,0.55);
      position: relative;
    }

    .logo-mark::before {
      content: "";
      position: absolute;
      inset: 25%;
      border-radius: 999px;
      border: 2px solid rgba(0, 0, 0, 0.12);
      transform: rotate(18deg);
    }

    .logo-text-main {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 1.1rem;
    }

    .logo-text-sub {
      font-size: 0.78rem;
      opacity: 0.9;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      color: #e5f2ff;
      font-weight: 500;
      padding: 0.25rem 0.5rem;
      border-radius: 999px;
      transition: background 0.2s ease, color 0.2s ease, transform 0.1s ease;
    }

    nav a:hover {
      background: rgba(15, 23, 42, 0.3);
      color: #ffffff;
      transform: translateY(-1px);
      text-decoration: none;
    }
