title: "MAP-CS Grant"
description: "Mission Aligned Programs for Computer Science"
url: "https://map-cs.org"
baseurl: ""          # empty for apex domain

remote_theme: chrisrhymes/bulma-clean-theme

# Optional: turn on GitHub Pages meta plugins
plugins:
  - github-pages

# Bulma Clean options (examples; adjust later)
paginate: 5
paginate_path: "/blog/page:num"

# Defaults so pages use the Bulma layout
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: page
      show_sidebar: true
