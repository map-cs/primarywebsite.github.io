title: MAP-CS Grant
description: MAP-CS project website
url: "https://map-cs.org"
baseurl: ""        # keep empty for apex domain

theme: minima

# Minima configuration
minima:
  skin: classic        # base skin; your SCSS will override colors
  social_links: []     # add later if you want social icons

# Build settings
markdown: kramdown
highlighter: rouge

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude files from the site build if needed
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Navigation (matches your pages)
# These files must exist with matching paths & front matter (layout: page, title: ...)
minima:
  skin: classic
  nav_pages:
    - index.md
    - welcome.md
    - overview.md
    - nsf-sigcse-acm.md
    - supporting-material/index.md
    - process-workbook/index.md
    - other/index.md
    - contact.md
