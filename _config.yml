title: MAP-CS Grant
description: MAP-CS project website

url: "https://map-cs.org"
baseurl: ""      # keep empty for apex/custom domain

# Use Bulma Clean Theme via remote_theme
# Pin to a 0.x version compatible with GitHub Pages
remote_theme: chrisrhymes/bulma-clean-theme@v0.14.0

plugins:
  - jekyll-remote-theme

# Basic options (all optional, but safe)
lang: en
theme_color: "#004080"

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
